<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>

<body>
    <header class="login__header">
            <h1 class="header__title">EventManager</h1>
            <p class="header__tagline">Administra y reserva tus eventos</p>
    </header>
    <main class="container login__main">
            <h2 class="login__description">Crea tu cuenta</h2>
            <form class="form">
                
                <div class="form__field">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Tu nombre" name="nombre" value="" required>
                </div>

                <div class="form__field">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" placeholder="Tu apellido" name="apellido" value="" required>
                </div>

                <div class="form__field">
                    <label for="email">Correo</label>
                    <input id="email" type="email" placeholder="Ingresa tu correo" name="email" value="" required>
                </div>

                <div class="form__field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Tu contraseña" name="password" required>
                </div>

                <div class="form__field">
                    <label for="password_2">Repetir contraseña</label>
                    <input id="password_2" type="password" placeholder="Repite tu contraseña" name="password_2" required>
                </div>

                <button type="submit" class="button">Crear Cuenta</button>
            </form>

            <div class="actions">
                <a href="./login.html">¿Ya tienes una cuenta? <span>Iniciar Sesión</span></a>
                <a href="./olvide_password.html">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>
    <script type="module" src="../../scripts/auth.js"></script>
</body>
</html>
