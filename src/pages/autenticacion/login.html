<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión de Eventos</title>
    <!-- Página de inicio de sesión -->
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>
    <header class="login__header">
            <h1 class="header__title">EventManager</h1>
            <p class="header__tagline">Administra y reserva tus eventos</p>
    </header>
    <main class="container login__main">
            <h2 class="login__description">Iniciar Sesión</h2>
            <form class="form">

                <div class="form__field">
                    <label for="email">Correo</label>
                    <input id="email" type="email" placeholder="Tu correo" name="email" value="" required>
                </div>

                <div class="form__field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Tu contraseña" name="password" required>
                </div>

                <button type="submit" class="button">Iniciar Sesión</button>
            </form>

            <div class="actions">
                <a href="./crear-cuenta.html">¿Aún no tienes una cuenta? <span>Crear una</span></a>
                <a href="./olvide-password.html">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>
    <script type="module" src="../../scripts/auth.js"></script>
</body>
</html>
