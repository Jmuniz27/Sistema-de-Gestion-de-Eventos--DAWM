<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña</title>
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/auth.css">
</head>

<body>
    <header class="login__header">
            <h1 class="header__title">EventManager</h1>
            <p class="header__tagline">Administra y reserva tus eventos</p>
    </header>
    <main class="container login__main">
        <div class="login__form">
            <h2 class="login__description">Coloca tu nueva contraseña</h2>
            <form id="resetPasswordForm" class="form">

                <div class="form__field">
                    <label for="token">Token de Reset</label>
                    <input id="token" type="text" placeholder="Ingresa el token" name="token" required>
                </div>

                <div class="form__field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Tu nueva contraseña" name="password" required>
                </div>

                <button type="submit" class="button">Guardar Contraseña</button>
            </form>
        </div>
        <div class="actions">
            <a href="./login.html">¿Ya tienes una cuenta? <span>Iniciar Sesión</span></a>
            <a href="./crear_cuenta.html">¿Aún no tienes una cuenta? <span>Crear una</span></a>
        </div>
    </main>
    <script type="module" src="../../scripts/modules/auth/reset_password.js"></script>
</body>
</html>
