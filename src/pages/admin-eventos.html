<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo - Eventos</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/admin-eventos.css">
  <link rel="icon" type="image/png" href="../img/logo.png">
</head>
<body class="has-navbar">
  <!-- Navbar Component -->
  <div id="navbar-container"></div>
  
  <!-- Main Content -->
  <main>
    <section class="admin-eventos-section">
      <div class="container">
        <!-- Admin Header -->
        <div class="admin-header">
          <div class="admin-header-content">
            <h1>Panel de Eventos</h1>
            <p>Gestiona todos los eventos del sistema</p>
          </div>
          <div class="admin-actions">
            <button class="btn btn-outline" id="btnRefrescar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
              </svg>
              Refrescar
            </button>
          </div>
        </div>

        <!-- Events Table -->
        <div class="events-table-container">
          <div class="table-header">
            <h2>Eventos Registrados</h2>
            <p>Ordenados por fecha más próxima</p>
          </div>

          <div id="tableContent">
            <!-- Loading state -->
            <div class="loading-table">
              <div class="loading-spinner"></div>
              <p>Cargando eventos...</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Component -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/admin-eventos.js"></script>
</body>
</html>
