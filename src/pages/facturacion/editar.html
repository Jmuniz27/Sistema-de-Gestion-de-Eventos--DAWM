<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver/Editar Factura - Sistema de Gestión de Eventos</title>
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/landing.css">
  <link rel="icon" type="image/png" href="../../img/logo.png">
</head>
<body class="has-navbar">
  <div id="navbar-container"></div>
  <div id="navbar-notificaciones"></div>
  <div id="sidebar-container"></div>
  <main>
    <section class="events-section">
      <div class="container">
        <h2 class="section-title">Editar Factura</h2>
        <p class="section-subtitle">Modifica la información de la factura y sus detalles</p>

        <form id="formEditarFactura" class="form">
      <div class="grid-2">
        <label>
          <span>Cliente (id)</span>
          <input type="number" id="cliente" required />
        </label>

        <label>
          <span>Serie</span>
          <input type="text" id="serie" placeholder="001-001" />
        </label>

        <label>
          <span>Método de pago (id)</span>
          <input type="number" id="metodoPago" />
        </label>

        <label>
          <span>Referencia de pago</span>
          <input type="text" id="refPago" />
        </label>

        <label class="span-2">
          <span>Observaciones</span>
          <input type="text" id="observaciones" />
        </label>

        <label>
          <span>Estado</span>
          <select id="estado">
            <option value="Emitida">Emitida</option>
            <option value="Pagada">Pagada</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Anulada">Anulada</option>
          </select>
        </label>
      </div>

      <h3>Detalles</h3>
      <div id="detallesContainer" class="detalle-container"></div>
      <button type="button" id="btnAgregarDetalle" class="btn-secondary">Agregar detalle</button>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Actualizar</button>
        <button type="button" class="btn" onclick="location.href='./index.html'">Volver</button>
      </div>
    </form>
      </div>
    </section>
    <!-- TODO: Ver detalles de factura, permitir anulación, imprimir PDF -->
  </main>
  <div id="footer-container"></div>

  <script type="module" src="../../js/sidebar.js"></script>
  <script type="module" src="../../js/navbar.js"></script>
  <script type="module" src="../../js/state-manager.js"></script>
  <script type="module" src="../../scripts/supabase-client.js"></script>
  <script type="module" src="../../scripts/auth.js"></script>
  <script type="module" src="../../js/facturacion.js"></script>
</body>
</html>
