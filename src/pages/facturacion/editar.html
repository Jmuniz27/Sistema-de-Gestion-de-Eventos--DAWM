<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver/Editar Factura - Sistema de Gestión de Eventos</title>
    <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
	<h2>Editar Factura</h2>
	  <form id="formEditarFactura">
		<input type="text" id="cliente" placeholder="Cliente" required />
		<input type="date" id="fecha" required />
		<input type="number" id="monto" placeholder="Monto" required />
		<select id="estado">
		  <option value="Emitida">Emitida</option>
		  <option value="Pagada">Pagada</option>
		  <option value="Pendiente">Pendiente</option>
		  <option value="Anulada">Anulada</option>
		</select>
		<button type="submit">Actualizar</button>
	  </form>
    <!-- TODO: Ver detalles de factura, permitir anulación, imprimir PDF -->
    <script type="module" src="../../scripts/modules/facturacion.js"></script>
</body>
</html>
